<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles2.css" />
    <title>Форма обратной связи</title>
</head>

<body>
    <main>
        <h1>Форма обратной связи</h1>

        <form method="POST" action="https://httpbin.org/post" enctype="multipart/form-data">
            <input type="hidden" name="user id" value="7">
            <div class="form-group">
                <label for="fio">ФИО</label>
                <input type="text" id="fio" name="fio" placeholder="Иванов Иван Иванович">
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="ivan@gmail.com" required>
            </div>
            <div class="form-group">
                <p>Как вы о нас узнали?</p>
                <input type="radio" name="source" id="advertising" value="advertising" checked>
                <label for="advertising">Реклама</label>

                <input type="radio" name="source" id="friends" value="friends">
                <label for="friends">Друзья</label>
            </div>

            <div class="form-group">
                <label for="msg">Текст сообщения</label>
                <br />
                <textarea name="msg" id="msg" cols="30" rows="10" placeholder="Какой-то текст"></textarea>
            </div>
            <div class="form-goup">
                <select name="Выбор">
                        <option value="r1">Жалоба</option>
                        <option value="r2">Предложение</option>
                    </select>
            </div>
            <div class="form-group">
                <input type="checkbox" name="agreement" id="agreement" value="yes" required>
                <label for="agreement">Согласен на обработку данных</label>
            </div>
            <div class="form-group">
                <label for="attachment">Вложение</label><br />
                <input type="file" name="attachment" id="attachment">
            </div>

            <div class="form-group">
                <input type="submit" value="Отправить">

            </div>
        </form>
    </main>
</body>

</html>
